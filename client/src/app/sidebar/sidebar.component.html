<div [style.width.px]="uiService.sidebarWidth$ | async">
    <p-sidebar [style]="{'width': (uiService.sidebarWidth$ | async) + 'px'}" [visible]="true" [modal]="false" [dismissible]="false" [showCloseIcon]="false">
        <ng-template pTemplate="header">Header Content</ng-template>
        <ng-template pTemplate="content" >
            <div class="menu-container">
                <p-menu [model]="items" styleClass="sidebar-container"/>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-avatar label="D" styleClass="mr-2" size="normal" shape="circle"/>
            Daniel Dang
        </ng-template>
    </p-sidebar>
</div>
