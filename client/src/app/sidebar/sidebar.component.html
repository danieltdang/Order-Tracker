<div [style.width.px]="uiService.sidebarWidth$ | async">
    <p-sidebar [style]="{'width': (uiService.sidebarWidth$ | async) + 'px'}" [visible]="true" [modal]="false" [dismissible]="false" [showCloseIcon]="false">
        <ng-template pTemplate="header">
            <p-avatar icon="pi pi-box" styleClass="mr-2" size="normal" [style]="{'background-color':'#2196F3', 'color': '#ffffff'}" shape="circle"/>
            Order Tracker
        </ng-template>
        <ng-template pTemplate="content">
            <div class="menu-container">
                <p-menu [model]="items"/>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="footer">
                <p-avatar label="E" styleClass="mr-2" size="normal" shape="circle"/>
                Example User
            </div>
        </ng-template>
    </p-sidebar>
</div>
