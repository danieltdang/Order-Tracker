<p-dropdown [options]="reportsFilter" [(ngModel)]="selectedReport" (onChange)="updateRangeDates()" optionLabel="name" [filter]="true" filterBy="name" styleClass="w-20rem">
    <ng-template pTemplate="filter" let-options="options">
        <div class="flex-auto justify-content-center">
            <label for="dateRange" class="font-semibold block mb-2"> Date Range </label>
            <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true" styleClass="w-full" inputId="dateRange"></p-calendar>
        </div>
    </ng-template>
    <ng-template pTemplate="selectedItem" let-selectedOption>
        <div class="flex align-items-center text-base">
            <div>{{ selectedOption.name }}</div>
        </div>
    </ng-template>
    <ng-template let-report pTemplate="item">
        <div class="flex align-items-center text-xs">
            <div>{{ report.name }}</div>
        </div>
    </ng-template>
</p-dropdown>
