<div class="mb-3">
  <h1 class="block text-900 m-0 font-semibold mb-2">FAQ</h1>
  <p class="">Frequently Asked Questions from our Users!</p>
</div>

<p-accordion>
  <p-accordionTab *ngFor="let faq of faqList; let i = index" [header]="faq.question">
      <p>
        {{ faq.answer }}
      </p>
  </p-accordionTab>
</p-accordion>
