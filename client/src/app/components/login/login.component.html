<div class="surface-card p-5 shadow-2 border-round w-full">
    <div class="text-center mb-5">
        <p-avatar icon="pi pi-box" styleClass="mr-2 mb-3" size="xlarge" [style]="{'background-color':'#2196F3', 'color': '#ffffff'}" shape="circle" />
        <div class="text-900 text-3xl font-medium mb-3">Order Tracker</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a routerLink="/signup" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Sign up today!</a>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input [(ngModel)]="email" id="email1" type="text" placeholder="Email address" pInputText class="p-inputtext w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <p-password [(ngModel)]="password" inputStyleClass="w-full" styleClass="w-full mb-3" id="password1" placeholder="Password" [feedback]="false" [toggleMask]="true"></p-password>

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
            <a routerLink="/forgot" class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <p-button (onClick)="login()" styleClass="w-full" label="Sign In"></p-button>
        <a routerLink="/app">
            <p-button styleClass="w-full mt-3" label="Go to Dashboard"></p-button>
        </a>
    </div>
</div>
