<div class="surface-card p-5 px-8 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <img src="https://png.pngtree.com/png-clipart/20230403/original/pngtree-moving-truck-line-icon-png-image_9021482.png" alt="Logo" height="150" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Order Tracker</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Create one today!</a>
    </div>

    <div>
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <p-password styleClass="w-full mb-3" id="password1" placeholder="Password" [feedback]="false" [toggleMask]="true"></p-password>

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <p-button styleClass="w-full" label="Sign In"></p-button>
        
    </div>
</div>
