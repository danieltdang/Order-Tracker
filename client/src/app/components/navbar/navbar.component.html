<div class="navbarContainer">
    <div class="navbar" [ngStyle]="{borderColor: 'var(--surface-border)', color: 'var(--text-color)', background: 'var(--surface-a)',}">
        <div class="header" >
            <a routerLink="/app/dashboard" [ngStyle]="{color: 'var(--text-color)'}">
                <div class="headerContainer">
                    <p-avatar icon="pi pi-box" styleClass="mr-2" size="normal" [style]="{'background-color':'#2196F3', 'color': '#ffffff'}" shape="circle" />
                    Order Tracker
                </div>
            </a>
        </div>
        
        <div class="subheader">
            Hello {{ userName }}!
        </div>

        <div class="content" [ngClass]="{'active':  mobileMenuActive}">
            <p-menu [model]="items"/>
            <div class="darkOverlay" (click)="toggleMobileMenu();"></div>
        </div>

        <div class="footer">
            <div class="footerContainer">
                <div class ="mobileBurger">
                    <p-button icon="pi pi-bars" (click)="toggleMobileMenu();"/>
                </div>
                <div class="userContainer">
                    <p-avatar label="{{ firstLetter }}" styleClass="mr-2" size="normal" shape="circle"/>
                    {{ userName }}
                </div>
            </div>
        </div>
    </div>
</div>
